bind h "vstr cstoggle" 
  set cstoggle "vstr chatsound_on"
  set chatsound_on "set cg_noVoiceChats "0";set cg_voiceChats "1"; echo "^7Chat ^2ON"; set cstoggle "vstr chatsound_off"";
  set chatsound_off "set cg_noVoiceChats "1";set cg_voiceChats "0"; echo "^7Chat ^1OFF"; set cstoggle "vstr chatsound_on"";
